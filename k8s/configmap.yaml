apiVersion: v1
kind: ConfigMap
metadata:
  name: krr-mcp-config
  namespace: krr-mcp
  labels:
    app: krr-mcp
data:
  config.json: |
    {
      "krr_path": "krr",
      "default_timeout": "5m",
      "default_strategy": "simple",
      "server_name": "krr-mcp-server",
      "server_version": "1.0.0",
      "default_namespace": "",
      "default_output_format": "table",
      "default_no_color": true,
      "log_level": "info",
      "log_file": ""
    }
